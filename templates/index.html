<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Home - MovieWebApp</title>
</head>
<body>

{% extends "base.html" %}

{% block header_form %}
<form class="header-form" method="POST" action="{{ url_for('submit_new_user_to_database') }}">
    <input type="text" name="name" placeholder="User Name" required>
    <button type="submit" class="add">Add User</button>
</form>
{% endblock %}

{% block content %}
<h2>Registered Users</h2>

{% for user in users %}
<a href="{{ url_for('list_user_movies', user_id=user.id) }}">
    <div class="user-card">
        <h3>{{ user.name }}</h3>
    </div>
</a>
{% endfor %}
{% endblock %}
</body>
</html>
