<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Home - MovieWebApp</title>
</head>
<body>

{% extends "base.html" %}

{% block header_form %}
<form class="header-form" method="POST" action="{{ url_for('submit_new_user_to_database') }}">
    <label for="new-user-name" class="visually-hidden">Insert New Username</label>
    <input id="new-user-name" type="text" name="name" placeholder="User Name" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}

{% block content %}
<div class="page-title">
    <h2>Registered Users</h2>
</div>

<div class="container">
{% for user in users %}
<a href="{{ url_for('list_user_movies', user_id=user.id) }}" aria-label="View {{ user.name }}'s movies">
    <div class="user-card">
        <h3>{{ user.name }}</h3>
    </div>
</a>
{% endfor %}
</div>
{% endblock %}

</body>
</html>
