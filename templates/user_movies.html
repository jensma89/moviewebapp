<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies - MovieWebApp</title>
</head>
<body>

{% extends "base.html" %}

{% block header_form %}
<form class="header-form" method="POST" action="{{ url_for('add_movie_to_list', user_id=user.id) }}">
    <label for="new-movie-title" class="visually-hidden">Insert a Movie Title</label>
    <input id="new-movie-title" type="text" name="title" placeholder="Movie Title" required>
    <button type="submit" style="background-color: green; color: white;">Add Movie</button>
</form>
{% endblock %}

{% block content %}
<div class="page-title">
    <h2>{{ user.name }}'s Favorite Movies</h2>
</div>

<div class="movie-container">
    {% for movie in movies %}
    <div class="movie-card">
        <img src="{{ movie.poster_url }}" alt="{{ movie.title }} cover">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.director }} ({{ movie.year }})</p>

        <div class="movie-actions">
            <!-- Update Movie Form -->
            <form method="POST" action="{{ url_for('update_movie_title', user_id=user.id, movie_id=movie.id) }}">
                <label for="update-title-{{ movie.id }}" class="visually-hidden">Insert New Title</label>
                <input id="update-title-{{ movie.id }}" type="text" name="title" placeholder="New title" required>
                <button type="submit" style="background-color: darkblue; color: white;">Update</button>
            </form>

            <!-- Delete Movie Form -->
            <form method="POST" action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}">
                <button type="submit"
                    aria-label="Delete {{ movie.title }}. Confirmation will be requested."
                    style="background-color: darkred; color: white;"
                    onclick="return confirm('Are you sure you want to delete {{ movie.title }}?');">
                Delete
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

</body>
</html>
